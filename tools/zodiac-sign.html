<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Find your Zodiac Sign instantly. Enter your birthday and discover your astrology star sign.">
    <title>Zodiac Sign Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header></header>
    <main class="container" style="padding: 2rem 1rem;">
        <div class="tool-layout">
            <div class="main-content">
                <h1>Zodiac Sign Calculator</h1>
                <p>Enter your birth date to find your Star Sign.</p>

                <div class="tool-card">
                    <div class="input-group">
                        <label>Birthday</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="text-center mt-4">
                        <button id="calcBtn" class="btn w-full">Find Sign</button>
                        <div id="sign" style="font-size: 3rem; margin-top: 1rem; color: var(--primary);"></div>
                    </div>
                </div>

                <article class="content-block mt-4">
                    <h2>Western Astrology</h2>
                    <p>There are 12 zodiac signs, each with its own strengths and weaknesses, specific traits, desires
                        and attitude towards life and people.</p>
                </article>
            </div>
            <aside class="sidebar">
                <h3>Fun Tools</h3>
                <ul class="flex flex-col gap-2">
                    <li><a href="age-calculator.html">Age Calculator</a></li>
                    <li><a href="random-name-picker.html">Name Picker</a></li>
                </ul>
            </aside>
        </div>
    </main>
    <footer></footer>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('calcBtn').addEventListener('click', () => {
            const d = new Date(document.getElementById('dob').value);
            if (isNaN(d.getTime())) return;

            const day = d.getDate() + 1; // Fix timezone offset potential issues? No, standard date parsing usually OK.
            // Actually date input returns YYYY-MM-DD.
            // Let's parse strictly.
            const val = document.getElementById('dob').value;
            const month = parseInt(val.split('-')[1]);
            const dayOfMonth = parseInt(val.split('-')[2]);

            let sign = "";
            if ((month == 1 && dayOfMonth <= 19) || (month == 12 && dayOfMonth >= 22)) sign = "Capricorn ♑";
            else if ((month == 1 && dayOfMonth >= 20) || (month == 2 && dayOfMonth <= 18)) sign = "Aquarius ♒";
            else if ((month == 2 && dayOfMonth >= 19) || (month == 3 && dayOfMonth <= 20)) sign = "Pisces ♓";
            else if ((month == 3 && dayOfMonth >= 21) || (month == 4 && dayOfMonth <= 19)) sign = "Aries ♈";
            else if ((month == 4 && dayOfMonth >= 20) || (month == 5 && dayOfMonth <= 20)) sign = "Taurus ♉";
            else if ((month == 5 && dayOfMonth >= 21) || (month == 6 && dayOfMonth <= 20)) sign = "Gemini ♊";
            else if ((month == 6 && dayOfMonth >= 21) || (month == 7 && dayOfMonth <= 22)) sign = "Cancer ♋";
            else if ((month == 7 && dayOfMonth >= 23) || (month == 8 && dayOfMonth <= 22)) sign = "Leo ♌";
            else if ((month == 8 && dayOfMonth >= 23) || (month == 9 && dayOfMonth <= 22)) sign = "Virgo ♍";
            else if ((month == 9 && dayOfMonth >= 23) || (month == 10 && dayOfMonth <= 22)) sign = "Libra ♎";
            else if ((month == 10 && dayOfMonth >= 23) || (month == 11 && dayOfMonth <= 21)) sign = "Scorpio ♏";
            else if ((month == 11 && dayOfMonth >= 22) || (month == 12 && dayOfMonth <= 21)) sign = "Sagittarius ♐";

            document.getElementById('sign').innerText = sign;
        });
    </script>
</body>

</html>
