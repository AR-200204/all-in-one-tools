<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Savings Goal Calculator. Plan how much to save monthly to reach your target.">
    <title>Savings Goal Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header></header>
    <main class="container" style="padding: 2rem 1rem;">
        <div class="tool-layout">
            <div class="main-content">
                <h1>Savings Goal Calculator</h1>
                <p>Determine how long it will take to reach your savings goal.</p>

                <div class="tool-card">
                    <div class="input-group">
                        <label>Goal Amount ($)</label>
                        <input type="number" id="goal" value="10000">
                    </div>
                    <div class="input-group">
                        <label>Initial Savings ($)</label>
                        <input type="number" id="initial" value="0">
                    </div>
                    <div class="input-group">
                        <label>Monthly Contribution ($)</label>
                        <input type="number" id="monthly" value="500">
                    </div>

                    <div class="text-center mt-4">
                        <button id="calcBtn" class="btn w-full">Calculate</button>
                        <div id="result" style="font-size: 2rem; color: var(--primary); margin-top: 1rem;">-- Months
                        </div>
                    </div>
                </div>

                <article class="content-block mt-4">
                    <h2>Saving for the future</h2>
                    <p>Visualizing your goal makes it easier to achieve.</p>
                </article>
            </div>
            <aside class="sidebar">
                <h3>Money Tools</h3>
                <ul class="flex flex-col gap-2">
                    <li><a href="loan-emi.html">Loan Calculator</a></li>
                    <li><a href="salary-to-hourly.html">Salary Converter</a></li>
                </ul>
            </aside>
        </div>
    </main>
    <footer></footer>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('calcBtn').addEventListener('click', () => {
            const goal = parseFloat(document.getElementById('goal').value);
            const initial = parseFloat(document.getElementById('initial').value);
            const monthly = parseFloat(document.getElementById('monthly').value);

            if (monthly <= 0) { alert('Monthly contribution must be greater than 0'); return; }

            const needed = goal - initial;
            if (needed <= 0) { document.getElementById('result').innerText = "Goal Reached!"; return; }

            const months = Math.ceil(needed / monthly);
            const years = (months / 12).toFixed(1);

            document.getElementById('result').innerText = `${months} Months (${years} Years)`;
        });
    </script>
</body>

</html>
