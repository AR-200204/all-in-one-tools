<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure Password Generator. Create strong, random passwords instantly.">
    <title>Password Generator - Secure Tool</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header></header>
    <main class="container" style="padding: 2rem 1rem;">
        <div class="tool-layout">
            <div class="main-content">
                <h1>Password Generator</h1>
                <p>Generate strong, secure passwords to protect your accounts.</p>

                <div class="tool-card">
                    <div class="input-group">
                        <label>Password Length: <span id="lenVal">12</span></label>
                        <input type="range" id="length" min="6" max="32" value="12" class="w-full">
                    </div>

                    <div class="flex flex-col gap-2 mb-4">
                        <label><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
                        <label><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
                        <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
                        <label><input type="checkbox" id="symbols"> Symbols (!@#$)</label>
                    </div>

                    <div class="text-center mt-4">
                        <button id="genBtn" class="btn w-full">Generate Password</button>
                    </div>

                    <div class="result-box mt-4 cursor-pointer hover:bg-green-100" id="result" title="Click to Copy">
                        (Click Generate)
                    </div>
                </div>

                <article class="content-block mt-4">
                    <h2>Security First</h2>
                    <p>This tool runs entirely in your browser. We never see or store your generated passwords.</p>
                </article>
            </div>
            <aside class="sidebar">
                <h3>General Tools</h3>
                <ul class="flex flex-col gap-2">
                    <li><a href="unit-converter.html">Unit Converter</a></li>
                    <li><a href="random-number.html">RNG</a></li>
                </ul>
            </aside>
        </div>
    </main>
    <footer></footer>
    <script src="../js/main.js"></script>
    <script>
        const lengthEl = document.getElementById('length');
        const lenVal = document.getElementById('lenVal');
        const result = document.getElementById('result');

        lengthEl.addEventListener('input', () => lenVal.innerText = lengthEl.value);

        document.getElementById('genBtn').addEventListener('click', () => {
            const len = parseInt(lengthEl.value);
            const hasUpper = document.getElementById('upper').checked;
            const hasLower = document.getElementById('lower').checked;
            const hasNumber = document.getElementById('numbers').checked;
            const hasSymbol = document.getElementById('symbols').checked;

            let chars = '';
            if (hasUpper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (hasLower) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (hasNumber) chars += '0123456789';
            if (hasSymbol) chars += '!@#$%^&*()_+~`|}{[]:;?><,./-=';

            if (chars === '') { alert('Select at least one option'); return; }

            let pass = '';
            for (let i = 0; i < len; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            result.innerText = pass;
        });

        result.addEventListener('click', () => {
            if (result.innerText !== '(Click Generate)') {
                navigator.clipboard.writeText(result.innerText);
                alert('Password copied!');
            }
        });

        // Init
        document.getElementById('genBtn').click();
    </script>
</body>

</html>
